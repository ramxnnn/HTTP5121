<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fake Store</title>
</head>
<body>
    <header>
        <div>
        <h1><a href="#">Fake Store</a></h1>
        </div>
        <div>
            <ul>
                <li><a href="#">Account</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </div>
        <div>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Connect</a></li>
            </ul>
        </div>
    </header>
    <main id="main">
        <h1>Checkout Order #1234 - Billing and Payment</h1>
        <p>Order total: $129.57</p>
        <form id="random" method="post">
            <fieldset>
                <legend>Billing information</legend>
                <div>
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name" placeholder="John">
                    <label for="last-name">Last Name:</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Doe">
                </div>
                <div>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" placeholder="123 Fake Street">
                </div>
                <div>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" placeholder="Toronto">
                    <label for="province">Province</label>
                    <select id="province" name="province">
                        <option disabled selected>-- Choose Province --</option>
                        <option value="NB">New Brunswick</option>
                        <option value="ON">Ontario</option>
                        <option value="QC">Quebec</option>
                    </select>
                    <label for="postal-code">Postal Code:</label>
                    <input type="text" id="postal-code" name="postal code" placeholder="A1A 1A1">
                </div>
                <div>
                    <label for="phone-number">Phone Number:</label>
                    <input type="text" id="phone-number" name="phone-number" placeholder="555-555-5555">
                </div>
            </fieldset>
            <div>
            <fieldset>
                <legend>Payment Information</legend>
                <fieldset>
                  <legend>Choose Card</legend>
                  <input type="radio" id="mastercard" name="card" value="MasterCard">
                  <label for="mastercard">MasterCard</label>
                <div>
                  <input type="radio" id="visa" name="card" value="Visa">
                  <label for="visa">Visa</label>
                </div>
                </fieldset>
                <div>
                    <label for="card-number">Card Number:</label>
                    <input type="text" id="card-number" inputmode="numeric" placeholder="1234 1234 1234 1234">
                </div>
                <div>
                    <label for="card-expiry">Card expiry:</label>
                    <input type="text" id="card-expiry" inputmode="numeric" placeholder="MM/YY">
                </div>
            </fieldset>
        <button type="submit">Pay now</button>
        </div>
        </form>
    </main>
    <footer>
        <p>&copy; Copyright HTTP5121, 2024.</p>
    </footer>
    
</body> 
</html>
